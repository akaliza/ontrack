<div id="project-validation-stamp-mgt-error" class="alert alert-error hidden"></div>
<div id="project-validation-stamp-mgt-loading"></div>
<div id="project-validation-stamp-mgt-ack" class="alert alert-success hidden">
    <span></span>
    <a class="close" data-dismiss="alert" href="#">&times;</a>
</div>
<div class="row-fluid">
    <div class="span7">
        <div class="row-fluid">
            <div class="span5">
                {{loc 'validation_stamp.mgt.branch-1'}}
                <br/>
                <select class="project-validation-stamp-mgt-branch" data-target="1">
                    <option value="">{{loc 'validation_stamp.mgt.branch.select'}}</option>
                    {{#.}}
                    <option value="{{name}}">{{name}}</option>
                    {{/.}}
                </select>
            </div>
            <div class="span2 project-validation-stamp-mgt-branch-separator">
                <i class="icon-arrow-right icon-2x"></i>
            </div>
            <div class="span5">
                {{loc 'validation_stamp.mgt.branch-2'}}
                <br/>
                <select class="project-validation-stamp-mgt-branch" data-target="2">
                    <option value="">{{loc 'validation_stamp.mgt.branch.select'}}</option>
                    {{#.}}
                        <option value="{{name}}">{{name}}</option>
                    {{/.}}
                </select>
            </div>
        </div>
    </div>
    <div class="span5">
        &nbsp;
    </div>
</div>
<div class="row-fluid">
    <div class="span7 content">
    </div>
    <div class="span5 commands" style="display:none">
        <div class="row-fluid">
            <!-- Select all missing stamps -->
            <button id="project-validation-stamp-mgt-select-missing" class="btn btn-block">{{loc 'validation_stamp.mgt.selectMissing'}}</button>
            <!-- Select none -->
            <button id="project-validation-stamp-mgt-select-none" class="btn btn-block">{{loc 'validation_stamp.mgt.selectNone'}}</button>
            <!-- Select all -->
            <button id="project-validation-stamp-mgt-select-all" class="btn btn-block">{{loc 'validation_stamp.mgt.selectAll'}}</button>
        </div>
        <div class="row-fluid">
            <h1><small>{{loc 'validation_stamp.mgt.properties'}}</small></h1>
            <div class="span12 project-validation-stamp-mgt-properties"></div>
        </div>
        <div class="row-fluid">
            <h1><small>{{loc 'validation_stamp.mgt.submit.title'}}</small></h1>
            <div class="span12 alert">{{loc 'validation_stamp.mgt.submit.message'}}</div>
            <button id="project-validation-stamp-mgt-submit" type="submit" class="btn btn-primary">{{loc 'validation_stamp.mgt.submit'}}</button>
        </div>
    </div>
</div>
