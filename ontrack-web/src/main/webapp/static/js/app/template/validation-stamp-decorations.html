{{#if decorations.length}}
    <ul class="validation-stamp-decoration">
        {{#decorations}}
            <li>
                {{#if link}}
                    <a href="{{link}}"><img src="{{iconPath}}" title="{{title}}" class="tooltip-source" width="24" height="24" /></a>
                {{else}}
                    <img src="{{iconPath}}" title="{{title}}" class="tooltip-source" width="24" height="24" />
                {{/if}}
            </li>
        {{/decorations}}
    </ul>
{{/if}}
