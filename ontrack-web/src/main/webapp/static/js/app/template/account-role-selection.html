<form id="{{config.id}}-form" class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="{{config.id}}-account">{{loc 'acl.account'}}</label>
        <div class="controls">
            <input type="text" id="{{config.id}}-account" size="40" maxlength="80" autocomplete="off" required="required" />
            <select id="{{config.id}}-role" required="required">
                <option></option>
                {{#config.roles}}
                    <option value="{{.}}">{{.}}</option>
                {{/config.roles}}
            </select>
            <button id="{{config.id}}-submit" type="submit" class="btn-primary btn">{{loc 'acl.add'}}</button>
        </div>
    </div>
</form>
