<#macro audit id="audit" filter="" title=loc("event.list")>
    <section class="panel" id="${id?html}">
        <h4>
            ${title?html}
            <#if filter != "" && secSubscriber()>
                <#if subscribed(filter)>
                    <img id="subscription" class="x-icon-small action" src="${base}/images/unsubscription.png" title="<@lh key='subscription.disable' />" audit-subscribed="true" />
                <#else>
                    <img id="subscription" class="x-icon-small action" src="${base}/images/subscription.png" title="<@lh key='subscription.enable' />" audit-subscribed="false" />
                </#if>
            </#if>
        </h4>
        <div id="subscription-notification" class="alert alert-info hidden">
            <span id="subscription-notification-message"></span>
            <button type="button" class="close" onclick="$('#subscription-notification').hide();">&times;</button>
        </div>
        <div
                id="audit"
                class="dynamic"
                dynamic-controller="audit-list"
                dynamic-more="true"
                dynamic-refresh="true"
                dynamic-filter="${filter}"
                ></div>
     </section>
</#macro>
