<#include "/lib/layout.html">

<@layout_std page="login" showSecurity=false noscript=true>
    <form action="login" method="POST" class="form-horizontal">
        <#if callbackUrl??>
            <input name="callbackUrl" type="hidden" value="${callbackUrl?html}" />
        </#if>
        <div class="control-group">
            <label class="control-label" for="username"><@lh key="login.user" /></label>
            <div class="controls">
                <input id="username" type="text" size="50" name="username" required="required" autofocus="autofocus" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password"><@lh key="login.password" /></label>
            <div class="controls">
                <input id="password" type="password" size="50" name="password" required="required" />
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button id="login-submit" type="submit" class="btn">
                    <@lh key="login" />
                </button>
                <a href="" class="btn btn-link"><@lh key="general.cancel" /></a>
            </div>
        </div>
        <!-- FIXME CSRF protection -->
    </form>
</@layout_std>
