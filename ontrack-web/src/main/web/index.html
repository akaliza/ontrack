<!DOCTYPE html>
<html lang="en" ng-app="ontrack" ng-controller="AppCtrl">
<head>
    <meta charset="utf-8">
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="collapseNavbar()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/home">ontrack</a>
    </div>
    <div class="navbar-collapse" ng-hide="isNavbarCollapsed">
        <ul class="nav navbar-nav navbar-right">
            <li ng-hide="logged()">
                <a id="header-signin" href="#/signin">Sign in</a>
            </li>
             <li ng-show="logged()" class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-user"></span>
                    {{user().fullName}}
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li><a id="header-signout" ng-click="signout()">Logout</a></li>
                </ul>
            </li>
            <!--<li> TODO Version in footer -->
                <!--<a id="header-version" class="ot-nav-text" app-version></a>-->
            <!--</li>-->
        </ul>
    </div>
</nav>

<div class="container" ng-if="hasNotification()">
    <div class="alert alert-{{notificationType()}} alert-dismissable">
        <button type="button" class="close" ng-click="closeNotification()">&times;</button>
        <span>{{notification()}}</span>
    </div>
</div>

<div class="container" ui-view="main"></div>

</body>
</html>
