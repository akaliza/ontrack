<form class="form-horizontal" role="form" ng-submit="signin()">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="j_username">User name</label>
        <div class="col-sm-5">
            <input ng-model="name" class="form-control input-lg" type="text" id="j_username" name="j_username" maxlength="16" autofocus="autofocus"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="j_password">Password</label>
        <div class="col-sm-5">
            <input ng-model="password" class="form-control input-lg" type="password" id="j_password" name="j_password" maxlength="16"/>
        </div>
    </div>
    <div class="form-group" ng-if="error != ''">
        <div class="col-sm-offset-2 col-sm-5">
            <div class="alert alert-danger">{{error}}</div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
            <a href="#/home" class="btn btn-lg btn-link">Cancel</a>
        </div>
    </div>
</form>
