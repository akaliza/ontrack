<!doctype html>
<html lang="en" ng-app="ontrack">
<head>
    <meta charset="utf-8">
    <title>ontrack</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
</head>
<body>

<nav class="navbar navbar-default" role="navigation" ng-controller="NavBarCtrl" ng-cloak>
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="collapseNavbar()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/home">ontrack</a>
    </div>
    <div class="navbar-collapse" ng-hide="isNavbarCollapsed">
        <ul class="nav navbar-nav navbar-right">
            <li ng-if="anonymous()">
               <a id="header-signin" href="#/signin">Sign in</a>
            </li>
            <li ng-if="logged()" class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">
                    <span ng-bind="accountFullName()"></span>
                    <b class="caret"></b>
                </a>
            </li>
            <li>
                <a id="header-version" class="ot-nav-text" app-version></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" ng-view></div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
-->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/ui-bootstrap-0.6.0.min.js"></script>
<script src="js/app.js"></script>
<script src="js/config.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
