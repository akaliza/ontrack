<div class="jenkins-dashboard-section dashboard-section {{css}}">
    <p class="jenkins-dashboard-section-title">
        <a href="{{job.url}}">{{job.name}}</a>
        {{#if iconPath}}
            <img src="{{iconPath}}" />
        {{/if}}
    </p>
    {{#if job.culprits.length}}
        <div class="jenkins-dashboard-section-culprits">
            {{#job.culprits}}
                <div class="jenkins-dashboard-section-culprit {{#if claim}}jenkins-dashboard-section-culprit-claim{{/if}}">
                    <img src="{{imageUrl}}" />
                    <br/>
                    <span>{{fullName}}</span>
                </div>
            {{/job.culprits}}
        </div>
    {{/if}}
</div>
